<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <title>animate</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
        background: pink;
      }
      .circle{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
        position: absolute;
        

      }
    </style>
    <script>
      $(function(){
      function ani () {
        //$("css선택자").animate(속성[,시간][,가속도][,콜백함수])
        $(".box").animate({ top: 100, left: 400 }, 5000).delay(500).animate({ top: 0, left: 0 });
        $(".circle").animate({top:200,left:200},500).delay(700).animate({top:0,left:0});

        //loop 구현
        //setInterval(할일,시간 1/1000)
    }
      setInterval(ani,500)
    })
    </script>
  </head>
  <body>
    <div class="box"></div>
    <div class="circle"></div>
  </body>
</html>
