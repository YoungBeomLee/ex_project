<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .last {
        background: #900;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        //find 하위요소 탐색, filter 조건에 맞는거를 고른다.,end 이전요소 선택,eq(n) n번째 요소선택
        $(function(){
        $("#list").find(">li").css("border-bottom","1px solid").filter(':last').addClass('last').end().find("li").css("background","#ccc").eq(2).css("color","blue");
    })
    </script>
  </head>
  <body>
    <ul id="list">
      <li>aaaaa</li>
      <li>
        <ul>
          <li>bbbb</li>
          <li>bbbb</li>
          <li>bbbb</li>
        </ul>
      </li>
      <li>ccccc</li>
      <li>ccccc</li>
    </ul>
  </body>
</html>
